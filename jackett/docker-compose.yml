version: "2.1"

services:
  jackett:
    image: cr.hotio.dev/hotio/jackett:latest
    container_name: ${DOCKER_CONTAINER_NAME_PREFIX}jackett
    hostname: jackett
    restart: always
    healthcheck:
      test: "curl -Lf http://localhost:9117/health || exit 1"
    network_mode: bridge
    ports:
      - 9117:9117/tcp
    volumes:
      - ${DOCKER_PATH_PERSISTENT}/jackett_config:/config:rw
      # Comment to use original .yaml definitions
      - ${DOCKER_PATH_PERSISTENT}/jackett_definitions:/app/Definitions:ro
    environment:
      - PUID=${DOCKER_PUID:-1000}
      - PGID=${DOCKER_PGID:-1000}
      - TZ=${DOCKER_TZ}
