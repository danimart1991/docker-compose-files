version: "2.1"

services:
  jackett:
    image: ghcr.io/hotio/jackett:latest
    container_name: Jackett
    hostname: jackett
    restart: always
    healthcheck:
      test: "curl -Lf http://localhost:9117 || exit 1"
    network_mode: bridge
    ports:
      - 9117:9117/tcp
    volumes:
      - /var/docker/jackett_config:/config
      # - /var/docker/jackett_definitions:/app/Definitions
    env_file:
      - ../.env
      - ./.env
